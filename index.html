<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game Viewer Template (CDN)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>

    <!--
      UPDATED IMPORT MAP:
      We now point to the jsDelivr CDN instead of our local /libs folder.
      The browser will fetch these files from the internet automatically.
    -->
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
          }
        }
    </script>

</head>
<body>

<canvas id="game-canvas"></canvas>

<!--
  No changes are needed here.
  This script will run after the browser understands the CDN import map.
-->
<script type="module" src="./main.js"></script>

</body>
</html>
